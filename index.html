<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evernet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #0f0f0f, #282828);
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00ccff;
        }
        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #d1d1d1;
        }
        .container {
            max-width: 900px;
            padding: 20px;
        }
        .cta-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background-color: #00ccff;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #008fb3;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9rem;
            color: #999;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .cta-btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evernet</h1>
        <p>Interoperable Decentralised Network Protocol</p>
        <a href="https://github.com/evernetproto/evernet" class="cta-btn">Source Code</a>
    </div>
</body>
</html>
